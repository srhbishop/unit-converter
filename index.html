<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">

            <h2>Convert Mass:</h2>
                <div class="row">
                        <h3>Kilograms</h3> 
                        <input type="number" class="kilograms" placeholder="kgs">
                        <h3>Pounds</h3>
                        <input type="number" class="pounds" placeholder="lbs"> 
                        <h3>Ounces</h3>
                        <input type="number" class="ounces" placeholder="oz">
                </div>

            <h2>Convert Distance:</h2>
                <div class="row">
                    <h3>Meters</h3>
                    <input type="number" class="meters" placeholder="meters">
                    <h3>Feet</h3>
                    <input type="number" class="feet" placeholder="ft">
                    <h3>Miles</h3>
                    <input type="number" class="miles" placeholder="mi">
                </div>

            <h2>Convert Volume:</h2>
                <div class="row">
                    <h3>Cups</h3>
                    <input type="number" class="cups" placeholder="cups">
                    <h3>Ounces (Liquid)</h3>
                    <input type="number" class="ounces-liquid" placeholder="oz">
                    <h3>Litres</h3>
                    <input type="number" class="litres" placeholder="litres">
                </div>
    </div>
    


<script src="app.js"></script>
</body>
</html>
